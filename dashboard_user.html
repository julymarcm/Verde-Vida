<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jardines Urbanos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="layout.js"></script>
    <script src="dashboard.js"></script>
    
</head>

<body class="bg-gray-50">
    <!-- Header con navegación -->
    <div id="header-container"></div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <nav class="mt-5 px-2">
                <button id="dashboardTab" onclick="toggleDashboardView('dashboard')" 
                    class="w-full flex items-center px-2 py-2 text-base font-medium rounded-md group">
                    <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </button>
                <button id="gardenTab" onclick="toggleDashboardView('garden')" 
                    class="w-full flex items-center px-2 py-2 text-base font-medium rounded-md group">
                    <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Mi Jardín Virtual
                </button>

                <button id="cartTab" onclick="toggleDashboardView('cart')" 
                    class="w-full flex items-center px-2 py-2 text-base font-medium rounded-md group">
                    <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Carrito
                </button>

                <button id="queriesTab" onclick="toggleDashboardView('queries')" 
                    class="w-full flex items-center px-2 py-2 text-base font-medium rounded-md group">
                    <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    Consultas
                </button>

                <button id="settingsTab" onclick="toggleDashboardView('settings')" 
                    class="w-full flex items-center px-2 py-2 text-base font-medium rounded-md group">
                    <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Configuración
                </button>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
            <!-- Bienvenida Personalizada -->
            <div id="dashboardView" class="space-y-8"></div>

            <!-- Vista Jardín -->
            <div id="gardenView" class="hidden space-y-8">
                <h1 class="text-2xl font-bold text-gray-900">Mi Jardín Virtual</h1>
                <!-- Aquí va el contenido del jardín -->
            </div>

            <!-- Vista Carrito -->
            <div id="cartView" class="hidden space-y-8">
                <h1 class="text-2xl font-bold text-gray-900">Mi Carrito</h1>
                <!-- Aquí va el contenido del carrito -->
            </div>

            <!-- Vista Consultas -->
            <div id="queriesView" class="hidden space-y-8">
                <h1 class="text-2xl font-bold text-gray-900">Mis Consultas</h1>
                <!-- Aquí va el contenido de consultas -->
            </div>

            <!-- Vista Configuración -->
            <div id="settingsView" class="hidden space-y-8">
                <h1 class="text-2xl font-bold text-gray-900">Configuración</h1>
                <!-- Aquí va el contenido de configuración -->
            </div>
       
            
        </main>

        <!-- Panel lateral de notificaciones (inicialmente oculto) -->
        <aside class="hidden w-96 bg-white shadow-xl">
            <div class="h-full divide-y divide-gray-200 flex flex-col">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Notificaciones</h2>
                </div>
                <div class="flex-1 overflow-y-auto p-6">
                    <!-- Lista de notificaciones -->
                    <div class="space-y-4">
                        <!-- Notificación -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <h3 class="text-sm font-medium text-blue-800">Recordatorio de riego</h3>
                                    <p class="mt-1 text-sm text-blue-600">Es hora de regar tu Orquídea Phalaenopsis</p>
                                    <p class="mt-2 text-xs text-blue-500">Hace 5 minutos</p>
                                </div>
                            </div>
                        </div>
                        <!-- Más notificaciones... -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div id="footer-container"></div>
</body>

</html>
