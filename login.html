    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex space-x-7">
                    <div class="flex-shrink-0 h-12 w-40">
                        <img src="logo.png" alt="Logo" class="h-12">
                    </div>
                    <nav class="flex space-x-4">
                        <a href="Verde-Vida/" class="text-gray-700 hover:text-green-600">Inicio</a>
                        <a href="Verde-Vida/tienda.html" class="text-gray-700 hover:text-green-600">Tienda</a>
                        <a href="Verde-Vida/blog.html" class="text-gray-700 hover:text-green-600">Blog</a>
                        <a href="Verde-Vida/contacto.html" class="text-gray-700 hover:text-green-600">Contáctanos</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Verde-Vida/carrito.html" class="py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <circle cx="20" cy="21" r="1"></circle>

                        </svg>
                    </a>
                    <a href="Verde-Vida/login.html" class="py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700">Login</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Tabs de Login/Registro -->
            <div class="bg-white rounded-t-lg border-b">
                <div class="flex">
                    <button class="flex-1 py-4 px-6 text-sm font-medium text-gray-500 bg-gray-50 rounded-tl-lg hover:text-gray-700">
                        Iniciar Sesión
                    </button>
                    <button class="flex-1 py-4 px-6 text-sm font-medium text-green-600 bg-white rounded-tr-lg border-b-2 border-green-600">
                        Registrarse
                    </button>
                </div>
            </div>

            <!-- Formulario de Login -->
            <div class="hidden bg-white shadow rounded-b-lg px-8 py-10">
                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900">
                        Bienvenido de nuevo
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Accede a tu cuenta para gestionar tus plantas
                    </p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Correo electrónico
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required 
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Recordarme
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="Verde-Vida/" class="font-medium text-green-600 hover:text-green-500">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">

                            <span class="px-2 bg-white text-gray-500">

                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">

                            Facebook
                        </button>
                    </div>
                </div> -->
            </div>

            <!-- Formulario de Registro (inicialmente oculto) -->
            <div class=" bg-white shadow rounded-b-lg px-8 py-10">
                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900">
                        Crea tu cuenta
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Únete a nuestra comunidad de amantes de las plantas
                    </p>
                </div>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Nombre
                            </label>
                            <input type="text" required
                                class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Apellidos
                            </label>
                            <input type="text" required
                                class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Correo electrónico
                        </label>
                        <input type="email" required
                            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <input type="password" required
                            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Confirmar contraseña
                        </label>
                        <input type="password" required
                            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" required
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-900">
                            Acepto los <a href="Verde-Vida/" class="text-green-600 hover:text-green-500">términos y condiciones</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-12 py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2024 Jardines Urbanos. Todos los derechos reservados.</p>
